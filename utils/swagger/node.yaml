components:
  # Reusable schemas (data models)
  schemas:
    # tokenInfo
    tokenInfo:
      type: object
      properties:
        name:
          type: string
          description: "토큰 이름(Name)"
          example: "Coin"
        symbol:
          type: string
          description: "토큰 심볼(Symbol)"
          example: "SYMBOL"
    # totalSupply
    totalSupply:
      type: object
      properties:
        totalSupply:
          type: integer
          description: "총 발행량(totalSupply)"
          example: "100"
    # ownerAddress
    ownerAddress:
      type: object
      properties:
        ownerAddress:
          type: string
          description: "주소(Address)"
          example: "0xf17f52151EbEF6C7334FAD080c5704D77216b732"
    # balanceOf
    balanceOf:
      type: object
      properties:
        ownerOf:
          type: integer
          description: "보유 자산(Balance)"
          example: "100"
    # tokenURI
    tokenURI:
      type: object
      properties:
        tokenURI:
          type: string
          description: "토큰 URI"
          example: "http://test.co.kr"
    # tokenId
    tokenId:
      type: object
      properties:
        tokenId:
          type: string
          description: "토큰 아이디(Token ID)"
          example: "123"
    # allTokens
    allTokens:
      type: array
      description: "토큰 리스트"
      items:
        type: object
        properties:
          tokenId:
            type: string
          tokenOwner:
            type: string
      example:
        - tokenId: "123"
        - tokenOwner: "0xf17f52151EbEF6C7334FAD080c5704D77216b732"
    # getApproved
    getApproved:
      type: object
      properties:
        tokenId:
          type: bool
          description: "토큰 소유권 이전 동의 확인"
          example: "true"

  # Reusable path, query, header and cookie parameters
  parameters:
    # ownerAddress
    ownerAddress:
      type: string
      description: "주소(Address)"
      example: "0xf17f52151EbEF6C7334FAD080c5704D77216b732"
    # tokenId
    tokenId:
      type: string
      description: "토큰 아이디(Token ID)"
      example: "123"
    # tokenIndex
    tokenIndex:
      type: integer
      description: "토큰 인덱스(Token Index)"
      example: "1"

  # Security scheme definitions (see Authentication)
  # securitySchemes:
  #   ...

  # Reusable request bodies
  # requestBodies:
  #   ...

  # Reusable responses, such as 401 Unauthorized or 400 Bad Request
  # responses:
  #   ...

  # Reusable response headers
  # headers:
  #   ...

  # Reusable examples
  # examples:
  #   ...

  # Reusable links
  # links:
  #   ...

  # Reusable callbacks
  # callbacks:
  #   ...
